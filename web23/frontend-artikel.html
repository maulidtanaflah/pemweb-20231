<body>

    <nav class="container-fluid navbar navbar-dark bg-dark navbar-expand-sm">

                data-bs-toggle="collapse" 
                data-bs-target="#menuutama"
                type="button"
                >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuutama">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">

    <div class="container">
       <!--  <section>
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="mt-2"></h2>
                    <h5>, </h5>
                    <img src="gbr.jpeg" alt="Gambar Artikel" class="img-fluid">
                    <p align="justify">   
                    </p>

            </div>
        </section> -->
        <section>
            <div class="row" id="beritaContainer">
                <!-- Data berita akan ditampilkan disini -->
            </div>
        </section>
    </div>
    <div class="bg-dark mt-5 p-4 text-center text-white">
        <p>Footer</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        //Fungsi untuk mengambil data dari API dan menampilkannya ke 
        //dalam html
        function ambilDataDariAPI() {
            axios.get('api.php?id=1') 
                .then(respon =>{
                    //definisikan constanta data
                    const data = respon.data;
                    //manipulasi html utk menampilkan data berita
                    const beritaContainer = document.getElementById('beritaContainer');
                    const beritaDiv = document.createElement('div');
                    beritaDiv.className='col-sm-12';
                    beritaDiv.innerHTML=`
                        <h2 class="mt-2">${data.judul}</h2>
                        <h5>${data.subjudul}, ${data.tgl}</h5>
                        <img src="gbr.jpeg" alt="Gambar Artikel" class="img-fluid">
                        <p align="justify">${data.isi}</p>
                    `;
                    beritaContainer.appendChild(beritaDiv);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        //panggil fungsi utk mengambil data dari API
        ambilDataDariAPI();
    </script>
</body>
</html>
