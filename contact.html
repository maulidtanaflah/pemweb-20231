    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1 class="mb-3">Contact</h1>
          <form method="post" action="contact.html">
            <div class="row-g-3">
              <div class="col-sm-6">
                <label for="nama-lengkap" class="form-label"
                  >Nama Lengkap
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="nama-lengkap"
                  name="nama-lengkap"
                  required
                />
                <div class="col-sm-6">
                <label for="nama-panggilan" class="form-label"
                >Nama Panggilan
              </label>
              <input
                type="text"
                class="form-control"
                id="nama-panggilan"
                name="nama-panggilan"
                required
              />
              </div>
            </div>
            <div class="row-g-3">
            <div class="col-sm-6">
              <label for="alamat-email" class="form-label"
                >Alamat Email
              </label>

                type="text"
                class="form-control"
                id="alamat-email"
                name="alamat-email"
                required
              />
              <div class="col-sm-6">
              <label for="judul-pesan" class="form-label"
              >Judul Pesan
            </label>
            <input
              type="text"
              class="form-control"
              id="judul-pesan"
              name="judul-pesan"
              required
            />
            </div>
          </div>
          <div class="row-g-3">
            <div class="col-sm-12">
              <label for="pesan" class="form-label"> Pesan </label>
              <textarea class="form-control" id="pesan" name="pesan" row="5" required> </textarea>
